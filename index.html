<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./rockPaperScissors.js" defer></script>
</head>
<body>
    <header><h1>Rock Paper Scissors</h1></header>
    <div class="score-board">
        <div id="user-label" class="label">user</div>
        <div id="computer-label" class="label">computer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result"><p>No game played yet.</p></div>
    <div class="choices">
        <div id="rock" class="choice">
            <img src="images/rock.png" alt="Rock">
        </div>
        <div id="paper" class="choice">
            <img src="images/paper.png" alt="Paper">
        </div>
        <div id="scissors" class="choice">
            <img src="images/scissors.png" alt="Scissors">
        </div>
    </div>
    <p id="message">Make your move</p>
</body>
</html>
